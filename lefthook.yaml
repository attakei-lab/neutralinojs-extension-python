templates:
  # This hooks require uv to run
  run_python: 'uv run'

remotes:
  - git_url: 'https://github.com/attakei/workspace-configs'
    ref: 'v0.7.1'
    configs:
      - 'projects/sphinx-doc/lefthook.yaml'
      - 'projects/python/lefthook-astral.yaml'

pre-commit:
  jobs:
    - name: 'Generate native api package exports'
      glob: 'src/neutralinojs_extension/native_api/*.py'
      run: '{run_python} python scripts/export-native_api.py'
